<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">LANGUAGE TRANSLATOR</a>
        <span class="menu-toggle"><i  class="fa" aria-hidden="true"></i></span>
        <nav>
            <ul>
                <li><a href="https://utility-web-tools.netlify.app" class="active">Home</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>
    <main>
        <div class="button-box selector">
            <p class="input-label">TRANSLATE FROM:</p>
            <select class="select-input" id ="translate-input" name="input">
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option>Chinese</option>
                <option value="nl">Dutch</option>
                <option selected value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ru">Russian</option>
                <option value="sv">Swedish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telgu</option>
                <option value="tr">Turkish</option>
                <option value="ur">Urdu</option>
            </select>
            <p class="output-label">TRANSLATE TO:</p>
            <select class="select-output" id ="translate-output" name="output">
                <option value="ar">Arabic</option>
                <option value="bn">Bengali</option>
                <option>Chinese</option>
                <option value="nl">Dutch</option>
                <option selected value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="ru">Russian</option>
                <option value="sv">Swedish</option>
                <option value="ta">Tamil</option>
                <option value="te">Telgu</option>
                <option value="tr">Turkish</option>
                <option value="ur">Urdu</option>
            </select>
        </div>
        <div class="input-box">
            <input type ="text" id ="input-string" spellcheck="false" placeholder="Enter the string.">
            <input type ="text" id ="output-string" readonly placeholder="Your results.">
        </div>
        <div class="button-box box1">
            <input type ="button" id ="translate" value="Translate">
        </div>
    </main>
    <footer class="footer">
        <div class="footer-heading">WEB TOOLS</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active')
                $('nav').toggleClass('active')
            })
        })
    </script>
    <script src="./script.js"></script>
</body>
</html>
